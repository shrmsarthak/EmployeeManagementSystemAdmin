{% extends 'base.html' %}

{% block content %}
<br>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="row text-center justify-content-center">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card h-100" style="width: 22rem;">
                <div class="card-header">
                    <h5>Add Employee</h5>
                </div>
                <div class="card-body">
                    <p>Add a New Employee to System.</p>
                    <a href="add_employee" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card h-100" style="width: 22rem;">
                <div class="card-header">
                    <h5>View Employee</h5>
                </div>
                <div class="card-body">
                    <p>Efficiently View Employee Data and Details.</p>
                    <a href="view_employee" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card h-100" style="width: 22rem;">
                <div class="card-header">
                    <h5>View Attendance</h5>
                </div>
                <div class="card-body">
                    <p>View Employee Attendance Details.</p>
                    <a href="view_attendance" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
