{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 bg-dark text-white">
                <h4 class="mb-3">Edit Employee</h4>
                <form method="POST" action="{{ url_for('edit_employee', phone=phone) }}">
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" value="{{ employee.phone }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Employee Code</label>
                        <input type="text" name="employeecode" class="form-control" value="{{ employee.employee_code }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Employee Unit</label>
                        <input type="text" name="employeeunit" class="form-control" value="{{ employee.employee_unit }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Latitude</label>
                        <input type="text" name="latitude" class="form-control" value="{{ employee.employee_latitude }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Longitude</label>
                        <input type="text" name="longitude" class="form-control" value="{{ employee.employee_longitude }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="{{ url_for('view_employee') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
