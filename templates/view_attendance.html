{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card p-3 p-md-4 bg-dark text-white">
                <h4 class="mb-3 text-center">Employee Attendance</h4>

                <!-- Table without Scrolling -->
                <div class="table-responsive">
                    <table class="table table-striped table-dark table-bordered text-center text-nowrap">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Name</th>
                                <th scope="col" class="text-center">Employee Code</th>
                                <th scope="col" class="text-center">Date</th>
                                <th scope="col" class="text-center">Check-In Time</th>
                                <th scope="col" class="text-center">Check-Out Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for record in attendance %}
                            <tr>
                                <td class="text-center">{{ record.name }}</td>
                                <td class="text-center">{{ record.employee_code }}</td>
                                <td class="text-center">{{ record.date }}</td>
                                <td class="text-center">{{ record.check_in }}</td>
                                <td class="text-center">{{ record.check_out }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
